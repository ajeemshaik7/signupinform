<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f6f9;
        }

        /* Centered container styling */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Header styling */
        h3 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }

        /* Signout button styling */
        .signout-btn {
            background-color: #dc3545;
        }

        /* Signout button hover effect */
        .signout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to Django Application</h3>

        {% if user.is_authenticated %}
        <h3>Hello, {{ fname }}</h3>
        <a href="/signout" class="button signout-btn">Sign Out</a>
        {% else %}
        <a href="/signup" class="button">Sign Up</a>
        <a href="/signin" class="button">Sign In</a>
        {% endif %}
    </div>
</body>
</html>
